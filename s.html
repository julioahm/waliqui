<head cfapps-selector="head">
    <title></title>
    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>

    <script type="text/javascript"
        src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>


        $(document).ready(function () {

            $(document)[0].oncontextmenu = function () { return false; }

            $(document).mousedown(function (e) {
                if (e.button == 2) {
                    alert('Sorry, this functionality is disabled!');
                    return false;
                } else {
                    return true;
                }
            });
        });
    </script>
    <style>
        .player-poster[data-poster] {
            background-size: cover;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<div id="player"></div>
<script type="text/javascript">
    var player = new Clappr.Player({
        source: 'https://dtvott-akaws.akamaized.net/live_1251/DASH/manifest.mpd',
        mimeType: 'application/dash+xml',
        height: '100%',
        width: '100%',
        plugins: [DashShakaPlayback, LevelSelector, ChromecastPlugin],
        chromecast: {
            appId: '9DFB77C0',
            contentType: 'video/mp4',
        },
        shakaConfiguration: {
            drm: {
                "clearKeys": {
                    
                    "1b82ff3072f2f45a9b7b38a48852154b" "1b82ff3072f2f45a9b7b38a48852154b"
                }
            },
            preferredAudioLanguage: 'pt-BR',
        },
        shakaOnBeforeLoad: function(shaka_player) {},
        parentId: '#player'
    });

    var meta = document.createElement('meta');
    meta.name = "referrer";
    meta.content = "no-referrer";
    document.getElementsByTagName('head')[0].appendChild(meta);

</script>
